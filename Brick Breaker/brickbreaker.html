<!DOCTYPE html>
<html>

<head>
  <title>Brick Breaker</title>
  <style>
    #game-area {
      width: 480px;
      height: 320px;
      border: 1px solid black;
    }

    .brick {
      width: 80px;
      height: 20px;
      background-color: red;
      margin: 2px;
    }

    #paddle {
      width: 80px;
      height: 10px;
      background-color: blue;
      position: absolute;
      bottom: 0;
    }

    #ball {
      width: 10px;
      height: 10px;
      background-color: black;
      position: absolute;
    }
  </style>
</head>

<body>
  <div id="game-area">
    <div class="brick"></div>
    <!-- Repeat the brick div for more bricks -->
    <div id="paddle"></div>
    <div id="ball"></div>
  </div>

  <script>
    // Variables
    var ball = document.getElementById("ball");
    var paddle = document.getElementById("paddle");
    var bricks = document.getElementsByClassName("brick");
    var dx = 2;
    var dy = -2;

    // Paddle movement
    document.addEventListener("mousemove", function (event) {
      var paddleX = event.clientX - (paddle.offsetWidth / 2);
      paddle.style.left = paddleX + "px";
    });

    // Game loop
    setInterval(function () {
      // Ball movement
      var ballX = ball.offsetLeft + dx;
      var ballY = ball.offsetTop + dy;
      ball.style.left = ballX + "px";
      ball.style.top = ballY + "px";

      // Collision detection
      if (ballX + ball.offsetWidth > document.getElementById("game-area").offsetWidth || ballX < 0) {
        dx = -dx; // Reverse horizontal direction
      }
      if (ballY < 0) {
        dy = -dy; // Reverse vertical direction
      }
      if (ballY + ball.offsetHeight > paddle.offsetTop && ballX + ball.offsetWidth > paddle.offsetLeft && ballX < paddle.offsetLeft + paddle.offsetWidth) {
        dy = -dy; // Reverse vertical direction
      }

      // Brick collision detection
      for (var i = 0; i < bricks.length; i++) {
        if (ballY < bricks[i].offsetTop + bricks[i].offsetHeight && ballX + ball.offsetWidth > bricks[i].offsetLeft && ballX < bricks[i].offsetLeft + bricks[i].offsetWidth) {
          dy = -dy; // Reverse vertical direction
          bricks[i].style.display = "none"; // Hide brick
        }
      }
    }, 10); // Game loop speed (in milliseconds)
  </script>
</body>

</html>
