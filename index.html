<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pixel Nostálgico</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>

  <header>
    <div class="logo">
      <a href="#inicio"><img src="imagens/logo.png" alt="Logo PN"></a>
    </div>
    <h1>Pixel Nostálgico</h1>
    <div class="botao-contato">
      <button class="menu-contato">Contato</button>
      <div class="conteudo-contato">
        <a href="https://www.instagram.com/thalesjuan._" target="_blank"><img src="imagens/instagram.png"
            alt="Instagram">thalesjuan._</a>
        <a href="https://github.com/thalesjuann" target="_blank"><img src="imagens/github.png"
            alt="GitHub">thalesjuann</a>
        <a href="https://www.instagram.com/harry_rocha_77" target="_blank"><img src="imagens/instagram.png"
            alt="Instagram">harry_rocha_77</a>
        <a href="https://github.com/harrytaveiros" target="_blank"><img src="imagens/github.png"
            alt="GitHub">harrytaveiros</a>
        <span class="fechar-menu">&times;</span>
      </div>
    </div>
  </header>

  <main>
    <section class="desc" id="inicio">
      <h2>Seja bem-vindo(a) ao Pixel Nostálgico!</h2>
      <p>Aqui você pode relembrar como é jogar alguns jogos antigos.</p>
      <a href="#jogoss" class="botao-jogueagr" id="botaodejogar">Jogue Agora</a>
    </section>

    <section class="jogoss" id="jogoss">
      <div class="container">
        <div class="jogo">
          <img src="imagens/cobra.png" alt="Jogo da Cobrinha">
          <h2 class="jogo-nome">Snake</h2>
          <button class="jogo-button" onclick="jogodacobrinha()">Jogar</button>
        </div>
        <div class="jogo">
          <img src="imagens/tetris.png" alt="Jogo do Tetris">
          <h2 class="jogo-nome">Tetris</h2>
          <button class="jogo-button" onclick="tetris()">Jogar</button>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Pixel Nostálgico. Todos os direitos reservados.</p>
    </footer>

    <script src="index.js"></script>
  </main>
</body>

</html>
